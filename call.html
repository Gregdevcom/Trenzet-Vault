<!DOCTYPE html>
<html>
  <head>
    <title>Video Call</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="tvFav.png" type="image/x-icon" />
    <script src="main.js" defer></script>
    <script src="call.js" defer></script>
    <script
      src="https://kit.fontawesome.com/31e46feb46.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
      .gtranslate_wrapper {
        display: none;
      }
      html,
      body {
        overscroll-behavior: none;
        position: fixed;
        overflow: hidden;
        -webkit-overflow-scrolling: none;
        width: 100%;
        height: 100%;
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 32px;
        color: #e3e3e3;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1a1a1a;
        color: white;
        height: 100vh;
        position: fixed;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        user-select: none;
      }

      /* Header */
      .header {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        background: none;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .room-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .room-code {
        background: rgba(255, 255, 255, 0.15);
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 1px;
        -webkit-user-select: text; /* iOS Safari */
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        -webkit-touch-callout: default;
      }

      .copy-btn {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: none;
        padding: 3px 3px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.5s;
        opacity: 0.9;
        margin-left: -5px;
      }

      .copy-btn:hover {
        background: #5568d3;
        transform: scale(1.05);
      }

      #err {
        font-size: 14px;
        color: #ffd700;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 16px;
        border-radius: 6px;
        display: none; /* THE OPERATIONAL MESSAGES ARE NOT SEEN */
      }
      video::-webkit-media-controls {
        display: none !important;
      }

      video::-webkit-media-controls-enclosure {
        display: none !important;
      }
      .video::-webkit-media-controls-panel {
        display: none !important;
      }

      /* Video Container */
      #video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
      }

      /* Main video (full screen) */
      .video-main {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
      }

      /* Picture-in-picture video (small) */
      .video-pip {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 300px;
        height: 225px;
        object-fit: cover;
        border-radius: 12px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
        background: #000;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }

      .video-pip:hover {
        border-color: #667eea;
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
      }

      /* Label for videos */
      .video-label {
        position: absolute;
        bottom: 211px;
        right: 30px;
        background: rgba(0, 0, 0, 0.7);
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        z-index: 10;
      }
      @media (hover: none) {
        *:hover {
        }
      }

      /* Responsive */
      @media (max-width: 820px) {
        .mic-wrapper {
          position: relative;
        }
        #video-container {
          height: 100dvh;
        }
        .userMicIndic.main {
          top: 30px !important;
          width: 30px !important;
          height: 35px;
        }

        .micOffDiv {
          top: 25px;
          right: 135px !important;
        }

        .micOffDiv.main {
          top: auto !important;
          bottom: 100px !important;
          margin-bottom: 0;
          right: auto;
          left: auto;
          left: 50%;
          transform: translate(-50%);
        }
        .copy-btn {
          margin-left: 0;
        }

        .video-pip {
          width: 160px;
          height: 180px;
          top: 15px;
          right: 15px;
          white-space: nowrap;
          transition: all 0.3s ease;
        }
        .video-label {
          top: 26px;
          bottom: auto !important;
        }

        .room-info {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }

      /* Controls bar at bottom */
      .controls {
        position: absolute;
        bottom: 0;
        max-width: 500px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 49;
        background: none;
        padding: 30px 20px 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        transition: all 0.3s ease;
      }

      .control-btn {
        background: rgba(72, 72, 72, 0.2);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s;
        color: white;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-btn.danger.change {
        background-color: rgba(77, 149, 87, 0.7);
        transition: all 0.3s ease;
      }

      .control-btn.danger.change:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .control-btn.danger {
        background: #e53e3e;
      }

      .control-btn.danger:hover {
        background: #c53030;
      }

      .extCallDiv {
        display: none;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .extCallDiv.show {
        display: block;
        background-color: none;
        border-radius: 15px;
        height: 50px;
        width: 150px;
        text-align: center;
        align-items: center;
        margin-right: 12px;
        opacity: 1;
      }

      .lvBtns {
        background-color: #e63946; /* red but not neon */
        width: 160px;
        height: 40px;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 6px 14px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
        margin-top: 5px;
      }
      .micOffDiv {
        display: inline-grid;
        row-gap: 0;
        column-gap: 5px;
        white-space: nowrap;
        background-color: rgba(92, 92, 92, 0.556);
        position: absolute;
        bottom: 200px;
        right: 273px;
        z-index: 999;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
        height: 30px;
        width: 30px;
        opacity: 1;
        transition: all 0.5s ease;
        border: 2px solid #c53030;
        border-radius: 8px;
        animation: pulse-glow 1.5s infinite ease-in-out;
      }

      @keyframes pulse-glow {
        0% {
          box-shadow: 0 0 0 0 rgba(197, 48, 48, 0.7);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(197, 48, 48, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(197, 48, 48, 0);
        }
      }

      .micOffDiv.hide {
        display: none;
        opacity: 1;
      }

      .micOffIcn {
        font-size: 25px;
        margin: 0;
        justify-self: center;
        align-self: center;
      }
      .micOffDiv.main {
        top: 27px !important;
        right: 30px;
      }
      .userMicIndic.show {
        display: flex;
        row-gap: 0;
        column-gap: 5px;
        white-space: nowrap;
        background-color: rgba(92, 92, 92, 0.256);
        position: absolute;
        bottom: 698px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
        height: 35px;
        width: 110px;
        opacity: 1;
        transition: all 0.5s ease;
        border: 2px solid #313131;
        border-radius: 8px;
        opacity: 0.8;
      }
      .userMicIndic {
        display: none;
      }
      .userMicIndic.main {
        bottom: 200px !important;
        right: 247px !important;
        width: 60px;
        left: auto;
        transform: none;
      }
      .copyItem {
        font-size: 23px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="room-info">
        <div class="room-code">Room: <span id="roomCodeDisplay"></span></div>
        <button class="copy-btn" onclick="copyRoomCode()">
          <span class="copyItem material-symbols-outlined"> content_copy </span>
        </button>
      </div>
      <p id="err"></p>
    </div>

    <div id="video-container">
      <video class="video-main" id="main-video" autoplay playsinline></video>
      <div class="mic-wrapper">
        <div class="micOffDiv" id="micOffDiv">
          <span translate="no" class="micOffIcn material-symbols-outlined">
            mic_off
          </span>
        </div>
      </div>
      <div class="userMicIndic" id="userMicIndic">
        <span translate="no" class="micOffIcn material-symbols-outlined">
          mic_off
        </span>
        <p>Muted</p>
      </div>

      <video
        class="video-pip"
        id="pip-video"
        autoplay
        playsinline
        onclick="swapVideos()"
      ></video>
      <div class="video-label" id="pip-label">You</div>
    </div>
    <div styles="position: relative"></div>
    <div class="controls">
      <button
        class="control-btn"
        onclick="toggleMute()"
        id="muteBtn"
        title="Mute/Unmute"
      >
        <span class="material-symbols-outlined"> mic </span>
      </button>
      <button
        class="control-btn"
        onclick="toggleVideo()"
        id="videoBtn"
        title="Camera On/Off"
      >
        <span class="material-symbols-outlined"> hangout_video </span>
      </button>
      <div class="extCallDiv" id="extCallDiv">
        <button class="lvBtns" id="lvBtn">Leave Room</button>
      </div>
      <button class="control-btn danger" id="control-btn" onclick="endCall()">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
  </body>
</html>
